<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body{
        background-image:url(/img/resort.jpg.jpg);
        background-position:center;
     }
     table{
        background: rgb(199, 193, 193);
     }
    </style>
</head>
<body>
    <center>
            <form action="">
                <table border="5" cellspacing="5px" cellpadding="5px">
                    <th colspan="2">Restaurants Booking form</th>
                    <tr>
                        <td>Choice of booking</td>
                        <td><select name="" id="place" onclick="chk(place.value)" >
                            <option value="" hidden>Select Any One</option>
                            <option>Full day booking</option>
                            <option>Half day booking</option>
                            <option>Hourly booking</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>User name</td>
                        <td><input type="text" placeholder="Enter Name" name="" id=""></td>
                    </tr>
        
                    <tr>
                        <td>Mobile Number</td>
                        <td><input type="text" placeholder="Enter Mobile Number" name="" id=""></td>
                    </tr>
        
                    <tr>
                        <td>Email</td>
                        <td><input type="email" placeholder="Enter Email"  name="" id=""></td>
                    </tr>
        
                    <tr>
                        <td>No of person</td>
                        <td><input type="number" placeholder="Enter Number Of Person"  name="" id=""></td>
                    </tr>
        
                    <tr>
                        <td>Date</td>
                        <td><input type="date" name="" id="date" class="invisible" ></td>
                    </tr>
        
                    <tr>
                        <td>Time</td>
                        <td><input type="time" name="" id="time" class="invisible"></td>
                    </tr>
        
                    <tr>
                        <td>Slot</td>
                        <td><select name="" id="slot" class="invisible">
                            <option value="" hidden>Select Any One</option>
                            <option>Breakfast</option>
                            <option>Lunch</option>
                            <option>Dinner</option>
                        </select></td>
        
                    </tr>
        
                    <tr > 
                        <td colspan="2">
                            <input type="submit" name="" id="">
                            <input type="reset" name="" id="">
                        </td>
                   
                    </tr>
                </table>
            </form>
    </div>
</center>
<script>
    let place = document.querySelector('#place');
    let date = document.querySelector('#date');
    let time = document.querySelector('#time');
    let slot = document.querySelector('#slot');
   
   let invisible = document.querySelectorAll('.invisible')
   console.log(invisible);
     all();
  function all()
  {
   for(let i=0;i<invisible.length;i++)
   {
    invisible[i].style.visibility = "hidden";
   }
}

   function chk(val)
   {
     if(val == "Full day booking")
     {
        all();
        date.style.visibility = ""
       
     }
     else if(val == "Half day booking")
     {
     
        all();
        date.style.visibility = ""  
        slot.style.visibility=""
      
     }
     else if(val == "Hourly booking")
     {
       
        all(); 
        date.style.visibility = ""  
        time.style.visibility = "" 
     }
     
    
   }
</script>
</body>
</html>
